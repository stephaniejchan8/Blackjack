<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <section class="computerSide">
    <div class="computerCards">
      <div class="hidden card"></div>
      <div class="card"></div>
    </div>

    <div class="gameScoreContainer">
      <h2>Game Score</h2>
      <div class="gameScore">
        <div class="computerScore">
          <h3>Computer</h3>
          <p></p>
        </div>
        <div class="playerScore">
          <h3>Player</h3>
          <p></p>
        </div>
      </div>
    </div>
  </section>
  <section class="midTable">
    <div class="playerButtons">
      <button class="hit">Hit Me</button>
      <button class="stand">Stand</button>
    </div>
    <div class="deck card hidden"></div>
  </section>
  <section class="playerSide">
    <div class="playerCards">
      <div class="hidden card"></div>
      <div class="card"></div>
    </div>
  </section>
</body>
<script src="main.js"></script>

</html>
