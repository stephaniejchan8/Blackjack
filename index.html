<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section class="computerSide">
        <div class="computerCards" tabindex="2" aria-label="Computer's cards">
        </div>

        <div class="gameScoreContainer">
            <h2>Game Score</h2>
            <div class="valueStyle">
                <div class="computerScore">
                    <h3>Computer</h3>
                    <p tabindex="6"></p>
                </div>
                <div class="playerScore">
                    <h3>Player</h3>
                    <p tabindex="6"></p>
                </div>
            </div>
        </div>
    </section>
    <aside class="announcement">
        <p tabindex="4" role="status" aria-live="polite"></p>
        <button class="close" tabindex="4">Next Game</button>
    </aside>
    <section class="midTable">
        <div class="playerButtons">
            <button class="hit" tabindex="3">Hit Me</button>
            <button class="stand" tabindex="3">Stand</button>
        </div>
        <div class="card hidden"></div>
    </section>
    <section class="playerSide">
        <div class="playerCards" tabindex="2" aria-label="Player's cards">
        </div>
        <div class="handValueContainer">
            <h2>Hand Value</h2>
            <div class="valueStyle">
                <div class="computerHandValue">
                    <h3>Computer</h3>
                    <p tabindex="5"></p>
                </div>
                <div class="playerHandValue">
                    <h3>Player</h3>
                    <p tabindex="5"></p>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="main.js"></script>

</html>
